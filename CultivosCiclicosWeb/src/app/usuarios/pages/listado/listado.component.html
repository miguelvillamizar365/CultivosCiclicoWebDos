<h1>listado de Usuarios</h1>
<mat-divider></mat-divider>
<br/>

<div fxLayout="row wrap" 
fxLayout.xs="column"
fxLayoutAlign="center"
fxLayoutGap="20px">
    <div fxFlex="20"
    fxFlex.lg="18"
    fxFlex.sm="30"
    *ngFor="let usu of listaUsuario">
        <app-usuario-tarjeta [usuario]="usu"></app-usuario-tarjeta>
    </div>
</div>
