    </mat-card-header>
    <mat-card-content>
        <h3>{{usuario.correo}}</h3>
        <p>
            <strong>Tipo de Documento</strong> <br/>{{ usuario.tipoDocumento }}
            <br/>
            <strong>NÃºmero de Documento </strong> <br/> {{ usuario.numeroIdentificacion }}
        </p>
    </mat-card-content>
    <mat-card-actions>

        color="warn"
        [routerLink]="['/usuarios', usuario.id]">
